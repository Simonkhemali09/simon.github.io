<!DOCTYPE html>
<html lang="en" ng-app="shoppingApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="angular.min.js"></script>
    <script src="app2.js"></script>
</head>
<body ng-controller="CheckoutController">
    <header>
        <div class="logo">ShopEasy</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Products</a>
            <a href="checkout.html">Cart</a>
            <a href="Contact.html">Contact</a>
        </nav>
    </header>

    <section class="checkout">
        <h2>Checkout</h2>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Your Cart</h3>
            <div class="cart-item" ng-repeat="item in cart">
                <p>{{item.name}} - {{item.price | currency:"₹"}}</p>
                <label>Quantity: </label>
                <input type="number" ng-model="item.quantity" min="1" ng-change="updateCart(item)">
                <button ng-click="removeFromCart(item)">Remove</button>
            </div>
            <p>Total: {{getTotal() | currency:"₹"}}</p>
        </div>

        <!-- User Information Form -->
        <div class="user-info">
            <h3>Shipping Details</h3>
            <form><table>
                <tr>
                <td>
                    <label for="name">Name:     </label>
                </td>
                <td> <input type="text" id="name" ng-model="user.name" required><br></td>
            </tr>

            <tr></tr>
                <td>
                    <label for="address">Address:   </label>
                </td>
                <td> <input type="text" id="address" ng-model="user.address" required><br>
            </tr>

            <tr></tr>
                <td>
                    <label for="phone">Phone Number:    </label>
                </td>
                <td> <input type="text" id="phone" ng-model="user.phone" required><br>
            </tr>
        </table>
                 
                
                
                
                
                
            </form>
        </div>

        <!-- Place Order Button -->
        <button ng-click="placeOrder()">Place Order</button>
    </section>

    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>
</body>
</html>
